<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Chien WC2 Live Solve</title>
</head>
<body>
    <h1>Chien WC2 Live Solve</h1>
    <div id="inputDiv">
        <input type="number" placeholder="num 0" id="num0In">
        <button class="operatorButton">+</button>
        <button class="operatorButton">-</button>
        <button class="operatorButton">*</button>
        <button class="operatorButton">/</button>
        <input type="number" placeholder="num 1" id="num1In">
        <button id="equalsButton">=</button>
        <button id="clearsButton">C</button>
    </div>
    <div id="outputDiv">
        <h2 id="answerOut"></h2>
        <ul id="historyOut">
            
        </ul>
    </div>
</body>
</html>
